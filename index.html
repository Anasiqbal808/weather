<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="./partly-cloudy.png" alt=""></a>
        </div>
      </nav>
      <h1 class="heads">Mickey&Jerry</h1>
      <div class="inputttt">
        <input type="text" class="inputs" placeholder="Enter City Name"><button class="btns"><i class="fas fa-long-arrow-alt-right yello"></i></button>
      </div>
      <div class="home">
        <!-- <h1 class="cityName"></h1>
        <p class="feels_like"></p>
        <h3 class="anas"></h3> -->
        
      <div class="weatherCardDiv">
        <div class="weatherCardtop">
            <h5 class="currentW">Current Weather<br /><span class="cityName"></span></h5>
            <div class="iconDiv">
                <img class="weatherIcon" src="http://openweathermap.org/img/wn/50n@2x.png" height="180px" width="180px" alt="" />
            </div>
            <div class="iconRight">
                <h1><span class="currentTemp">0</span><sup>o</sup>C</h1>
                <h6>Real Feel Â® <span class="feels_like">0</span></h6>
            </div>
        </div>
        <div class="weatherCardDown">
            <h4 class="weatherMain">Haze</h4>
            <h6>Minimum Temperature <span class="temp_min">0</span><sup>o</sup>C</h6>
            <h6>Maximum Temperature <span class="temp_max">0</span><sup>o</sup>C</h6>
            <h6>Humidity <span class="humidity">0</span>%</h6>
            <h6>Wind Speed <span class="windSpeed">0</span> meter/sec</h6>
        </div>
    </div>
      </div>
</body>
